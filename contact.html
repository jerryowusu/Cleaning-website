<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Cleaning Services</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100 flex flex-col">
    
   <div id="header"></div>

    <div class="relative isolate overflow-hidden bg-gradient-to-b from-green-100 to-white py-16 sm:py-24 lg:py-32">
        <div class="mx-auto max-w-7xl px-6 sm:px-8 lg:px-16">
            <div class="lg:grid lg:grid-cols-2 lg:gap-16 lg:px-8">
                <!-- Left Section: Contact Information -->
                <div class="text-center lg:text-left lg:flex lg:items-center">
                    <div class="lg:max-w-lg lg:pr-8">
                        <h1 class="text-3xl font-extrabold text-gray-900 sm:text-4xl lg:text-5xl">Get in Touch</h1>
                        <p class="mt-4 text-lg text-gray-600 sm:text-xl">
                            Have any questions or want to book a service? We're here to help. Let's talk!
                        </p>
    
                        <div class="mt-8">
                            <h3 class="text-lg font-semibold text-gray-900">Contact Info</h3>
                            <p class="mt-2 text-gray-600">Email: <a href="mailto:contact@ezecleaning.com" class="text-green-600 hover:text-green-700">contact@ezecleaning.com</a></p>
                            <p class="mt-2 text-gray-600">Phone: <a href="tel:+1234567890" class="text-green-600 hover:text-green-700">+123-456-7890</a></p>
    
                            <div class="mt-8 flex justify-center lg:justify-start">
                                <a href="mailto:contact@ezecleaning.com" class="inline-block rounded-md bg-gradient-to-r from-green-600 to-green-500 px-6 py-3 text-sm font-semibold text-white shadow-lg hover:bg-gradient-to-r hover:from-green-500 hover:to-green-400 transition-all duration-300">
                                    Email Us
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
    
                <!-- Right Section: Contact Form -->
                <div class="mt-12 sm:mt-16 lg:mt-0">
                    <div class="bg-white p-8 rounded-xl shadow-2xl transform transition-transform duration-500 hover:scale-105 hover:shadow-xl">
                        <h3 class="text-2xl font-semibold text-gray-900">Send Us a Message</h3>
                        <p class="mt-2 text-lg text-gray-600">Fill out the form below, and weâ€™ll get back to you as soon as possible!</p>
    
                        <form action="#" method="POST" class="mt-8 space-y-6">
                            <div>
                                <label for="name" class="block text-sm font-semibold text-gray-700">Your Name</label>
                                <input type="text" id="name" name="name" required class="w-full px-5 py-3 mt-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-600 focus:outline-none shadow-sm hover:shadow-md transition-all duration-200" />
                            </div>
    
                            <div>
                                <label for="email" class="block text-sm font-semibold text-gray-700">Your Email</label>
                                <input type="email" id="email" name="email" required class="w-full px-5 py-3 mt-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-600 focus:outline-none shadow-sm hover:shadow-md transition-all duration-200" />
                            </div>
    
                            <div>
                                <label for="message" class="block text-sm font-semibold text-gray-700">Your Message</label>
                                <textarea id="message" name="message" rows="4" required class="w-full px-5 py-3 mt-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-600 focus:outline-none shadow-sm hover:shadow-md transition-all duration-200"></textarea>
                            </div>
    
                            <div>
                                <button type="submit" class="w-full bg-gradient-to-r from-green-500 to-green-600 text-white px-6 py-3 rounded-lg text-lg font-semibold hover:bg-gradient-to-r hover:from-green-400 hover:to-green-500 transition duration-300 shadow-md hover:shadow-xl">
                                    Send Message
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    
        <!-- Gradient Background Bottom Effect -->
        <div class="absolute inset-x-0 bottom-0 -z-10 h-24 bg-gradient-to-t from-white sm:h-32"></div>
    </div>
    
    <div id="footer"></div>
    <script src="index.js"></script>
</body>
</html>
